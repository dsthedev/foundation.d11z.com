<section id="features" class="features text-center">
  <div class="grid-container">
    <div class="grid-x -grid-padding-x align-center">
      <div class="cell medium-10 large-8">
        <h2>{{ features.title }}</h2>
        <p>{{ features.content }}</p>
      </div>
    </div>
  </div>

  <div class="grid-container">
    <ul
      class="grid-x grid-padding-x small-up-2 medium-up-4 align-center no-bullet"
    >
      {{#each features.feature-list }}
      <li class="cell callout large">
        <img src="{{ this.img-src }}" alt="{{ this.title }}" />
        <h3 class="h4">
          <small><strong>{{ this.title }}</strong></small>
        </h3>
        <p>{{{ this.content }}}</p>
      </li>
      {{/each}}
    </ul>
  </div>
</section>
